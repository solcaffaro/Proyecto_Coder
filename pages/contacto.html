<body>
    <!--Encabezado del sitio-->
   <header>
    <!--Nombre de la marca-->
            <h1>NOSE.</h1>

    <!-- Menú de Navegación -->

        <ul>
            <li><a href="../index.html">Inicio</a></li><li><a href="shop.html">Tienda</a></li><li><a href="contacto.html">Contacto</a></li>

   <main>
    <section class="caja">
     <h2>¿EN QUÉ TE PODEMOS AYUDAR?</h2>
    <!--formulario-->
     <div>
                   
            <p>Para hacer una pregunta completa el formulario</p>
            <h4>Requerido *</h4>
            <div>
             <label for="reason" class="input-field select-input ng-star-inserted">
             <span aria-live="polite" class="input-label">Motivo *</span></label>
            </div>
            <div>
                <form>
                        <select id="reason" name="reason"><option>Por favor seleccione un motivo</option><label for="subject"><span aria-live="polite"> Motivo *</span></label>
                            <div>
                             <input type="text" id="subject" name="subject" autocomplete="on">
                             <label for="customerComments"><span aria-live="polite" class="input-label"> Comentarios *</span></label>
                            </div>
                    
                            <p>Información Personal</p>
                    </div>
                    <div>
                            <label for="firstName"><span aria-live="polite" class="input-label"> Nombre </span></label>
                            <input type="text" id="firstName">
                    </div>
                    <div>
                        <label for="lastName"><span aria-live="polite" class="input-label"> Apellido</span></label>
                        <input type="text" id="lastName">
                    </div>
                    <div>
                        <label for="country"><span  aria-live="polite" class="input-label"> País</span></label><div>
                        <input type="text" id="country" autocomplete="country"></div>
                    </div>
                    <div>
                        <label for="emailAddress"><span aria-live="polite" class="input-label"> Email * </span></label>
                        <input type="text" id="emailAddress" name="email" autocomplete="email">
                    </div>
                    <div>
                        <button type="button"><input type="checkbox" tabindex="-1" aria-checked="true" ><span>Quiero recibir ofertas especiales</span><span class="d-none"></span></button></label>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
    </section>
   </main> 
    
    <footer>
     <!--Formulario -->
      <div>
        <input type="text" name="email" id="newsletter" placeholder="email" data-validate="{required:true, 'validate-email':true}">
        <label for="emailAddress">Suscribite a nuestros newsletters y obtené un 10% off para tu primera compra!</label>
      </div>
      <div>
        <input type="checkbox" id="checkboxText" name="checkboxText" required>
        <label for="html: checkboxText">Acepto los Términos y Condiciones y las Políticas de Privacidad de NOSE.</label>
