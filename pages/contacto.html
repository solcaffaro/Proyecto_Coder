    <main>
    <section class="caja2">
        <h2>¿EN QUÉ TE PODEMOS AYUDAR?</h2>

        <p>Para hacer una pregunta, completa el formulario.</p>
        <h4>Requerido *</h4>

        <form>
            <div>
                <label for="reason">Motivo *</label>
                <select id="reason" name="reason" required>
                    <option value="">Por favor, selecciona un motivo</option>
                    <option value="consulta">Consulta</option>
                    <option value="cambio">Cambio o Devolución</option>
                    <option value="sugerencia">Sugerencia</option>
                </select>
            </div>

            <div>
                <label for="subject">Asunto *</label>
                <input type="text" id="subject" name="subject" autocomplete="on" required>
            </div>

            <div>
                <label for="customerComments">Comentarios *</label>
                <textarea id="customerComments" name="customerComments" required></textarea>
            </div>

            <p>Información Personal</p>
            
            <div>
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName">
            </div>

            <div>
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName">
            </div>

            <div>
                <label for="country">País</label>
                <input type="text" id="country" name="country" autocomplete="country">
            </div>

            <div>
                <label for="emailAddress">Email *</label>
                <input type="email" id="emailAddress" name="email" autocomplete="email" required>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="specialOffers">
                    <span>Quiero recibir ofertas especiales</span>
                </label>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <!--Formulario -->
    <section id="formulario">
      <div>
         <label  id="newsletterSection" for="newsletter">Suscribite a nuestros newsletters y obtené un 10% off para tu primera compra!</label>
         <input type="email" name="email" placeholder="email" required>
      </div>
      <div>
         <input type="checkbox" name="newsletterTerms" required>
         <label  id="newsletterSection" for="newsletterTerms">Acepto los Términos y Condiciones y las Políticas de Privacidad de NOSE.</label>
      </div>
    </section>
